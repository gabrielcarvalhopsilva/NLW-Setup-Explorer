<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://i.ytimg.com/an/SfwM5u0Kce6Cce8_S72olg/featured_channel.jpg?v=5f3c24e8">
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo">

        <div>
            <button>
                <img src="./assets/plus.svg" alt="Plus">
                <div>Registrar meu dia</div>
            </button>
            <button>
                <img src="./assets/plus.svg" alt="Plus">
                <div>Registrar hábito</div>
            </button>
        </div>
    </header>

    <form>
        <div class="habits">
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="meals">🍝</div>
            <div class="habit" data-name="lift">🏋️‍♂️</div>
            <div class="habit" data-name="talk">🗣</div>
            <div class="habit" data-name="code">🧑‍💻</div>
            <!--Adicionar botão pra criar hábito-->
            <!--Inverter botão de cima(tornar add hábito) e adicionar botão embaixo(add dia)-->
        </div>
        <div class="days">
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="script.js"></script>
</body>
</html>
